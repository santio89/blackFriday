<html lang="en">
<head>

<body>

            <button class="carrito__lista__vaciar" onclick="vaciarCompra()">VACIAR COMPRA</button>
            <button class="carrito__lista__checkout" onclick="checkout()">IR AL CHECKOUT</button>
            <button aria-label="Cerrar lista" onclick="toggleLista()" class="carrito__lista__cerrar">X</button>
        </div>
        

        <aside class="ofertas">

        </aside>
        <div class="productos" id="productos">

            <ul class="footer__nav__ul">
